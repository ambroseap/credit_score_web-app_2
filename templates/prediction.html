<form action='/predict' method='POST'>
<div class="mb-3">
  <label for="exampleFormControlInput1" class="form-label"> YOUR GENDER</label>
  <select class="form-select" id="CODE_GENDE" name="CODE_GENDE" aria-label="Default select example">
  <option selected>selct your gender --</option>
  <option value="Male">Male</option>
  <option value="Female">Female</option>
</select>
</div>
<div class="mb-3">
  <label for="exampleFormControlInput1" class="form-label">OWN A CAR</label>
  <select class="form-select" id="FLAG_OWN_CA" name="FLAG_OWN_CA" aria-label="Default select example">
  <option selected>do you have a car ?</option>
  <option value="Y">Yes</option>
  <option value="N">No</option>
</select>
</div>

<div class="mb-3">
  <label for="exampleFormControlInput1" class="form-label">INTO REAL ESTATE</label>
  <select class="form-select" id="R_ESTATE" name="R_ESTATE" aria-label="Default select example">
  <option selected>are you into real estate</option>
  <option value="Y">Yes</option>
  <option value="N">No</option>
</select>
</div>


<div class="mb-3">
  <label for="exampleFormControlInput1" class="form-label">NAME OF CONTRACT TYPE</label>
  <select class="form-select" id="NAME_CONTRACT_T" name="NAME_CONTRACT_T" aria-label="Default select example">
  <option selected> select name of contract type</option>
  <option value="revolving loan">revolving loan</option>
  <option value="Cash loans">Cash loans</option>
</select>
</div>


<div class="mb-3">
  <label for="exampleFormControlInput1" class="form-label">ARE YOU MARRIED</label>
  <select class="form-select" id="MARRIED" name="MARRIED" aria-label="Default select example">
  <option selected> select marriage status</option>
  <option value="Married">Married</option>
  <option value="Separated">Separated</option>
  <option value="Single / not married">Single / not married</option>
  <option value="Unknown">Unknown</option>
  <option value="Widow">Widow</option>

</select>
</div>






<div class="mb-3">
  <label for="exampleFormControlInput1" class="form-label">AMOUNT GOODS PRICE</label>
  <input type="text" class="form-control" id="AMT_GOODS_PRICE" name="AMT_GOODS_PRICE" placeholder="enter amount of goods price">
</div>

<div class="mb-3">
  <label for="exampleFormControlInput1" class="form-label">COUNT OF CHILDREN</label>
  <input type="text" class="form-control" id="CNT_CHILDREN" name="CNT_CHILDREN" placeholder="how many children do you have?">
</div>

<div class="mb-3">
  <label for="exampleFormControlInput1" class="form-label">AMOUNT OF INCOME TOTAL</label>
  <input type="text" class="form-control" id="AMT_INCOME_TOTAL" name="AMT_INCOME_TOTAL" placeholder="whats your total income: (yearly)">
</div>

<div class="mb-3">
  <label for="exampleFormControlInput1" class="form-label">AMOUNT OF CREDIT</label>
  <input type="text" class="form-control" id="AMT_CREDIT" name="AMT_CREDIT" placeholder="enter amount of credit">
</div>


<div class="mb-3">
  <label for="exampleFormControlInput1" class="form-label">OWN A MOBIL</label>
  <input type="text" class="form-control" id="FLAG_MOBIL" name="FLAG_MOBIL" placeholder="do you own a mobile">
</div>





      <div class="button_cont" align="center"><a class="button_css"  target="_blank" rel="nofollow noopener">
                 <button type="submit" class="btn btn-primary btn-block btn-large"><strong>Predict loan stutus</strong></button></a>


             </div>
